<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="" />
    <link rel="icon" href="" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Beatmaker</title>
  </head>

  <body>
    <main>
      <section>
        <div class="sequencer">
          <div class="track kick-track">
            <div class="controls">
              <h2>Kick</h2>
              <div class="button-div">
                <button data-track="0" class="mute kick-volume">
                  <i class="fas fa-volume-mute"></i>
                </button>
              </div>
              <select name="kick-select" id="kick-select">
                <option value="./assets/audio/kick-classic.wav">
                  Classic Kick
                </option>
                <option value="./assets/audio/kick-808.wav">808 Kick</option>
                <option value="./assets/audio/kick-heavy.wav">
                  Kick Heavy
                </option>
              </select>
            </div>
            <div class="pad-container kick">
              <div class="pad kick-pad b0"></div>
              <div class="pad kick-pad b1"></div>
              <div class="pad kick-pad b2"></div>
              <div class="pad kick-pad b3"></div>
              <div class="pad kick-pad b4"></div>
              <div class="pad kick-pad b5"></div>
              <div class="pad kick-pad b6"></div>
              <div class="pad kick-pad b7"></div>
            </div>
          </div>
          <div class="track snare-track">
            <div class="controls">
              <h2>Snare</h2>
              <div class="button-div">
                <button data-track="1" class="mute snare-volume">
                  <i class="fas fa-volume-mute"></i>
                </button>
              </div>
              <select name="snare-select" id="snare-select">
                <option value="./assets/audio/snare-acoustic01.wav">
                  Classic Snare
                </option>
                <option value="./assets/audio/snare-808.wav">808 Snare</option>
                <option value="./assets/audio/snare-vinyl02.wav">
                  Snare Vinyl
                </option>
              </select>
            </div>
            <div class="pad-container snare">
              <div class="pad snare-pad b0"></div>
              <div class="pad snare-pad b1"></div>
              <div class="pad snare-pad b2"></div>
              <div class="pad snare-pad b3"></div>
              <div class="pad snare-pad b4"></div>
              <div class="pad snare-pad b5"></div>
              <div class="pad snare-pad b6"></div>
              <div class="pad snare-pad b7"></div>
            </div>
          </div>
          <div class="track hihat-track">
            <div class="controls">
              <h2>Hihat</h2>
              <div class="button-div">
                <button data-track="2" class="mute hihat-volume">
                  <i class="fas fa-volume-mute"></i>
                </button>
              </div>
              <select name="hihat-select" id="hihat-select">
                <option value="./assets/audio/hihat-acoustic01.wav">
                  Hihat Acoustic
                </option>
                <option value="./assets/audio/hihat-808.wav">808 Hihat</option>
              </select>
            </div>
            <div class="pad-container hihat">
              <div class="pad hihat-pad b0"></div>
              <div class="pad hihat-pad b1"></div>
              <div class="pad hihat-pad b2"></div>
              <div class="pad hihat-pad b3"></div>
              <div class="pad hihat-pad b4"></div>
              <div class="pad hihat-pad b5"></div>
              <div class="pad hihat-pad b6"></div>
              <div class="pad hihat-pad b7"></div>
            </div>
          </div>
          <button class="play">Play</button>
        </div>
        <audio class="kick-sound" src="./assets/audio/kick-classic.wav"></audio>
        <audio
          class="snare-sound"
          src="./assets/audio/snare-acoustic01.wav"
        ></audio>
        <audio
          class="hihat-sound"
          src="./assets/audio/hihat-acoustic01.wav"
        ></audio>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
